<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>filebin</title>
  <style>
    body {
      height: 100%;
    }

    div.container {
      max-width: 600px;
    }

    div.row {
      padding-left: 30px;
      padding-right: 30px;
    }
  </style>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script>

    function dragOverHandler(ev) {
      // Prevent default behavior (Prevent file from being opened)
      ev.preventDefault();
    }

    function upload(file) {
      const formdata = new FormData();

      formdata.append('file', file);

      const request = new XMLHttpRequest();
      request.responseType = 'json';
      const div = document.querySelector('div#link-info')
      div.classList.add('text-light', 'h2', 'mt-3', 'text-center');
      div.innerHTML = '0%';
      document.querySelector('div.container').appendChild(div);

      // Progess indicator
      request.upload.addEventListener('progress', function (event) {
        const file1Size = file.size;

        if (event.loaded <= file1Size) {
          const percent = Math.round(event.loaded / file1Size * 100);
          div.innerHTML = percent + '%';
        }
      });

      request.onload = function (event) {
        if (request.status == 200) {
          div.innerHTML = `<a href="/download/${request.response}">${request.response.split(".").join(" ")}</a>`;
        } else {
          div.remove();
          alert(request.response.errors.join('\n'));
        }
      };

      request.open('POST', '/upload');
      request.timeout = 45000;
      request.send(formdata)
    }

    window.onload = () => {
		      document.getElementById('upload-button').addEventListener('change', event => {
					upload(event.target.files[0]);
				});
    }


    function dropHandler(ev) {
      // Prevent default behavior (Prevent file from being opened)
      ev.preventDefault();

      if (ev.dataTransfer.items) {
        // If the browser supports DataTransferItemList interface,
        // use getAsFile method to access the file(s)
        for (var i = 0; i < ev.dataTransfer.items.length; i++) {
          // If dropped items aren't files, reject them
          if (ev.dataTransfer.items[i].kind === 'file') {
            var file = ev.dataTransfer.items[i].getAsFile();
            upload(file)
          } else {
            alert('Only files can be uploaded.')
          }
        }
      } else {
        // Use DataTransfer interface to access the file(s)
        for (var i = 0; i < ev.dataTransfer.files.length; i++) {
          upload(ev.dataTransfer.files[i].name)
        }
      }
    }

    function download(element) {
      if (event.keyCode == 13) { // 'enter' pressed
        var keywords = element.value;
        fetch('/download/' + keywords)
          .then(response => location.href = response.url)
          .catch(console.error);
      }
    }

  </script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</head>

<body style="background-color: black" ondrop="dropHandler(event);" ondragover="dragOverHandler(event);">
  <div class="container">
    <div class="row">
      <img src="/filebinlogo.png" class="img-fluid" alt="filebin">
    </div>
    <div class="row">
      <p class="text-light">To download a file, enter its three word phrase below (case insensitive), then hit enter</p>
    </div>
    <div class="row">
      <input class="mb-3" type="text" name="keywordInput" id="keywordInput" onkeypress="download(this)">
    </div>
    <div class="row">
      <p class="text-light">To upload a file, drag and drop it anywhere on this page, or click the button to pick a file</p>
    </div>
    <div class="row">
      <input id="upload-button" type="file" class="text-light"></input>
    </div>
  <div id="link-info">
  </div>
  </div>
</body>

</html>
